<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as search'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
      <!-- <p>{{searchTerm}}</p> -->
    </div>
    <div class="form-group narrow-button">
      <button ng-click="search.getMatchedMenuItems(searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <div class="test">
        <ol>
            <li ng-repeat="item in search.found">
                {{item.name}} {{item.short_name}} {{item.description}}
                <button ng-click="search.removeItem({index: $index});">
                    Don't want this one!
                </button>
            </li>
        </ol>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="search.found" on-remove="search.removeItem(index)"></found-items>
  </div>

</body>
</html>
